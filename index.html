<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="shortcut icon" type="image" href="../images/KAHE logo.png">
</head>
<body>
    <div class="box">
        <div class="innerdiv">
       <div class="in-img">
        <img class="in-logo" src="./images/KAHE logo.png" alt="">
        </div>
        <div class="formblock">
        <form  id="formId">
            <h2 class="login">Student Login</h2>
            <div class="form-group">
                <input type="text" class="form-control email" name="userEmail">
                <label for="" class="form-label">Email or Phone</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control password" name="userPassword" required>
                <label for="" class="form-label">Password</label>
            </div>
            <div class="haveac">
                <p>Don't have an account?</p>
                <a href="Studentsignup.html">Sign Up!</a>
            </div>
            <div class="bottom-box">
                <a href="../forgotpassword/forgot.html">Forgot Password?</a>
                <!-- <button class="form-button"><a class="fbtn" href="index.html">LogIn</a></button> -->
                 <input type="submit" class="form-button" value="Submit"> 
            </div>
        </form>
        </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('formId');
        console.log(form);
        const handleForm = (e) => {
            e.preventDefault();

            console.log(e);
            const formList = new FormData(form);

            const email = formList.get('userEmail');
            const passWord = formList.get('userPassword');
            // console.log(email,passWord);
            if(email === 'student1@kahe' && passWord === 'student123'){
                 window.location.href = 'home.html';
            }
            else{
                alert('Email = student1@kahe | PassWord = student123');
            }
        }

        form.addEventListener('submit',handleForm);

        
    </script>
</body>
</html>
